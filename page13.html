<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:url("bg222.svg") center/cover no-repeat;
}

.deck{
  position:relative;
  width:100vw;
  height:100vh;
}

.wrap{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:30vw;
  height:18vw;
}

.card{
  position:absolute;
  left:50%;
  top:50%;
  width:10.6vw;
  transition:transform 0.45s ease;
}

.c1{
  transform:translate(-50%,-50%) translate(12px,12px);
}

.c2{
  transform:translate(-50%,-50%) translate(-12px,-12px);
}

.wrap:hover .c1{
  transform:translate(-50%,-50%) translate(-10.2708vw,0);
}

.wrap:hover .c2{
  transform:translate(-50%,-50%) translate(10.2708vw,0);
  transition-delay:0s;
}

.wrap:hover .c2{
  transition-delay:0.3s;
  transform:translate(-50%,-50%) translate(10.2708vw,-25px);
}
</style>
</head>
<body>

<div class="deck">
  <div class="wrap">
    <img src="card22.svg" class="card c1">
    <img src="card223.svg" class="card c2">
  </div>
</div>

</body>
</html>
