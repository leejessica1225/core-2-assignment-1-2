<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>

body{
  margin:0;
  background:black;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* 덱 */
.deck{
  position:relative;
  width:300px;
  height:300px;
}

/* 카드 */
.card{
  position:absolute;
  width:150px;
  height:220px;
  left:50%;
  top:50%;
  border-radius:15px;
  transform:translate(-50%,-50%);
  transition:0.5s;
}

/* 카드 색 */
.c1{background:#e8dcc6;}
.c2{background:#a3a9a6;}
.c3{background:#2a2f33;}
.c4{background:#e8dcc6;}
.c5{background:#a3a9a6;}

/* 기본 덱 위치 */
.c1{transform:translate(-50%,-50%) translate(0,0);}
.c2{transform:translate(-50%,-50%) translate(-20px,-20px);}
.c3{transform:translate(-50%,-50%) translate(-40px,-40px);}
.c4{transform:translate(-50%,-50%) translate(-60px,-60px);}
.c5{transform:translate(-50%,-50%) translate(-80px,-80px);}

/* ⭐ 주르르 효과 핵심 */
.c1{transition-delay:0s;}
.c2{transition-delay:0.05s;}
.c3{transition-delay:0.1s;}
.c4{transition-delay:0.15s;}
.c5{transition-delay:0.2s;}

/* hover하면 카드들이 정렬되며 주르르 이동 */
.deck:hover .c1{transform:translate(-50%,-50%) translate(100px,0);}
.deck:hover .c2{transform:translate(-50%,-50%) translate(0,0);}
.deck:hover .c3{transform:translate(-50%,-50%) translate(-100px,0);}
.deck:hover .c4{transform:translate(-50%,-50%) translate(-200px,0);}
.deck:hover .c5{transform:translate(-50%,-50%) translate(-300px,0);}

</style>
</head>

<body>

<div class="deck">
  <div class="card c1"></div>
  <div class="card c2"></div>
  <div class="card c3"></div>
  <div class="card c4"></div>
  <div class="card c5"></div>
</div>

</body>
</html>
